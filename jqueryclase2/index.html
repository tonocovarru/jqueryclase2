<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<form action="">
			<h1>Agrega una mascota</h1>
			<div class="form-group">
				<label for="">¿Cuál es el nombre de tu mascota?</label>
				<input id="pet-name" type="text" class="form-control" placeholder="Nombra a tu mascota" value="Chester">
			</div>
			<div class="form-group">
				<label for="">¿Cuál es la raza de tu mascota?</label>
				<input id="pet-breed" type="text" class="form-control" placeholder="Indica su raza" value="Pug">
			</div>
			<div class="form-group">
				<label for="">¿Cuál es la edad de tu mascota?</label>
				<input id="pet-age" type="text" class="form-control" placeholder="Indica su edad" value="4 años">
			</div>
			<div id="submit-button" class="btn">Agregar mascota</div>
		</form>
		<div class="data-wrapper">			
		</div>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
